<!DOCTYPE html>
<html>
<head>
  <title>PCR 1 World Feed Director Position Monitor Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styling.css">
  <script src="moncontent.js"> </script>
</head>
<body>

  <table class="monstack">
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <tbody>
      <tr>
        <td>
          <div id="Tab1" class="tab">
            <button class="tablinks" onclick="openCity(event, 'A', 'Mon1')">Full</button>
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon1')" id="defaultOpen1">4-way</button>
            <button class="tablinks" onclick="openCity(event, 'F', 'Mon1')">9-way</button>
            <button class="tablinks" onclick="openCity(event, 'P', 'Mon1')">10-way</button>
            <button class="tablinks" onclick="openCity(event, 'GG', 'Mon1')">10-way</button>
            <button class="tablinks" onclick="openCity(event, 'H', 'Mon1')">16-way</button>
          </div>
          <div id="Mon1" class="moncontent" />
        </td>
        <td>
          <div id="Tab2" class="tab">
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon2')" id="defaultOpen2">4-way</button>
            <button class="tablinks" onclick="openCity(event, 'F', 'Mon2')">9-way</button>
            <button class="tablinks" onclick="openCity(event, 'P', 'Mon2')">10-way</button>
            <button class="tablinks" onclick="openCity(event, 'GG', 'Mon2')">10-way</button>
            <button class="tablinks" onclick="openCity(event, 'H', 'Mon2')">16-way</button>
          </div>
          <div id="Mon2" class="moncontent" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="Tab3" class="tab">
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon3')" id="defaultOpen3">4-way</button>
            <button class="tablinks" onclick="openCity(event, 'E', 'Mon3')">8-way</button>
            <button class="tablinks" onclick="openCity(event, 'H', 'Mon3')">16-way</button>
            <button class="tablinks" onclick="openCity(event, 'OO', 'Mon3')">30-way</button>
          </div>
          <div id="Mon3" class="moncontent" />
        </td>
        <td>
          <h1>PCR 1 World Feed Director Position Monitor Stack</h1>
        </td>
      </tr>
    </tbody>
  </table>

</body>
<script>{openDefaults();}</script>
</html>
