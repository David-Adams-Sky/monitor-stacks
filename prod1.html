 <!DOCTYPE html>
<html>

<head>
  <title>PCR 1 Producer Monitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styling.css">
  <script src="moncontent.js"> </script>
</head>
<body>

<h1>PCR 1 Producer Monitors</h1>

  <table class="monstack">
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <tbody>
      <tr>
        <td>Seat 13</td>
        <td>Seat 14</td>
        <td>AdHoc MVWR</td>
      </tr>
      <tr>
        <td>
          <div id="Tab1" class="tab">
            <button class="tablinks" onclick="openCity(event, 'A', 'Mon1')">Full</button>
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon1')" id="defaultOpen1">4-way</button>
            <button class="tablinks" onclick="openCity(event, 'E', 'Mon1')">8-way</button>
          </div>
          <div id="Mon1" class="moncontent" />
        </td>
        <td>
          <div id="Tab2" class="tab">
            <button class="tablinks" onclick="openCity(event, 'A', 'Mon2')">Full</button>
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon2')" id="defaultOpen2">4-way</button>
            <button class="tablinks" onclick="openCity(event, 'xxx1', 'Mon2')">6-way</button>
            <button class="tablinks" onclick="openCity(event, 'xxx2', 'Mon2')">6-way</button>
          </div>
          <div id="Mon2" class="moncontent" />
        </td>
        <td>
          <div id="Tab3" class="tab">
            <button class="tablinks" onclick="openCity(event, 'A', 'Mon3')">Full</button>
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon3')" id="defaultOpen3">4-way</button>
          </div>
          <div id="Mon3" class="moncontent" />
        </td>
      </tr>
    </tbody>
  </table>

</body>
<script>{openDefaults();}</script>
</html>
